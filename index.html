<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>temperature convertor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Temperature Converter</h1>
            <div class="input">
                <input type="number" id="input-temp" placeholder="Enter temperature">
                <select id="input-scale">
                    <option value="unit">unit</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="output">
                <p><span id="output-celsius"></span> Celsius</p>
                <p><span id="output-fahrenheit"></span> Fahrenheit</p>
                <p><span id="output-kelvin"></span> Kelvin</p>
            </div>
            <button onclick="convert()">Convert</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
